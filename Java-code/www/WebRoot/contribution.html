<body>
		<h1 align="center"> 培训报名</h1>
		<p align="center" class="STYLE1"><font color="#0033FF">期待您的加入</font></p>
		<p align="center">报名步骤：在网上培训预约处下载报名表，完成填写后压缩成rar格式后上传</p>
	<p align="center">我们会尽快给与您回复</p>

			</tr>			
			<tr> 
			<td height="25" align="right">文件说明：</td>
			<td height="25">&nbsp;<input type="TEXT" name="Info" size="30"></td>
			</tr>
			<tr> 	
			<td colspan="2" align="center" height="40"><input type="submit" name="Submit" value="提交"></td>
			</tr>
		</table>
		</form>
